<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dot Map Tiles</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" media="screen, print" rel="stylesheet">
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<style type="text/css">
 #map {
        width:100%;
        height:100%;
}
</style>
</head>
<body>
 <div id="map"></div>
<script type="text/javascript">

var tiles = L.tileLayer('{z}/{x}/{y}.png',{tms:true});
var mod = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'});
// create the map with the tilesets
var map = L.map('map', {
    layers: [mod,tiles]
});

map.setView([42.2718, -83.7436], 14);

</script>
</body>
</html>
